  <header>

      <h2>Get in Touch</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

      <p>Follow us on social media:</p>
      <ul>
        <li><a href="https://twitter.com/" target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com/" target="_blank">Facebook</a></li>
        <li><a href="https://linkedin.com/" target="_blank">LinkedIn</a></li>

      <iframe src="https://maps.google.com/maps?q=Accra&t=&z=13&ie=UTF8&iwloc=&output=embed"
        width="100%" height="300" frameborder="0" allowfullscreen loading="lazy"></iframe>

    <section>
      <h2>Contact Us Form</h2>
      <form>
        <label for="user-name">Name:</label>
        <input type="text" id="user-name" name="user-name" required /><br />

        <label for="user-email">Email:</label>
        <input type="email" id="user-email" name="user-email" required /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="4" required></textarea><br />

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
